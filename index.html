<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LCM </title>
</head>

<body>
    <div class="container">
        <div>
            <button id="lcmBtn"></button>
            <div class="resultboxLcm box">
                <form>
                    <div>
                        <input type="number" placeholder="Num1..." id="numLcm1" min="1" >
                        <input type="number" placeholder="Num2..." id="numLcm2" min="1" >
                    </div>
                    <input type="submit" value="Calculate" id="lcm" class="resultBtn">
                </form>
                <div class="property">
                    <div class="even evenLcm">EVEN</div>
                    <div class="odd oddLcm">ODD</div>
                </div>
                <p class="resultLcm result"></p>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"></script>
    <script src="lcm.js"></script>
</body>

</html>
